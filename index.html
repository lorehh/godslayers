<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="./images/gslogo_2048x2048.png">
    <link rel="stylesheet" href="style.css" />

    <title>GodSlayers</title>
  </head>


  <body>

    <div class="box">
      <header>
        <div class="container">
          <div class="logo">
            <a href="/">
              <img src="images/gslogo_32x32.png" alt="logo" />
            </a>
          </div>
          <div class="menu">
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/discord.webp" alt="Discord" />
            </a>
            <a
              href="https://twitter.com/GodSlayersNFT"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/twitter.webp" alt="Twitter" />
            </a>
            <a
              href=""
              target="_blank"
              rel="noopener noreferrer"
            >
              <img src="images/opensea.webp" alt="Opensea" />
            </a>
            <button class="wallet-btn btn hide" id="connectWallet">
              <span>Connect Wallet</span>
            </button>
          </div>
        </div>
      </header>
  
      <div class="content">
        <div class="text">
          <h1>
            GodSlayers
          </h1>
          <p>
            The Gods of the GS universe are harsh and cruel.
            Choose your avatar, pick your weapon and start Slaying!
          </p>
          <button class="wallet-btn btn btn2" id="secondWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
